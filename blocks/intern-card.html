<div class="col-md-6 intern">
  <div class="card">
    <a href="{{ include.link }}" aria-label="Open a new page to learn more about {{ include.name }}">
      <img class="card-img-top" src="{{ include.src }}" alt="Picture of {{ include.name }}">
    </a>
    <div class="card-body">
      <h4 class="card-title">{{ include.name }}</h4>
      <p>{{ include.desc }}</p>
      <p>
        <a href="{{ include.link }}" aria-label="Open a new page to learn more about {{ include.name }}">Read more</a>
      </p>
      
    </div>
  </div>
</div>
