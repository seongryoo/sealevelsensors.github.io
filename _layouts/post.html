---
layout: default
---

{% include header.html %}

<main id="content">
  <div class="post section">
    <div class="container">
      <div class="row">

        <main class="col-md-8" id="content">
          <div class="recap">
            <h2>{{ page.title }}</h2>
            {{ page.content }}
          </div>
        </main>

        {% if page.documents %}
        <aside class="documents col-md-4" aria-label="Related documents">
          <h2>Documents</h2>
          <ul>
            {% for document in page.documents %}
              <li><a href="{{ document.link }}" target="_blank">{{ document.title }}</a></li>
            {% endfor %}
          </ul>
        </aside>
        {% endif %}
      </div>
    </div>
  </div>
</main>
{% include footer.html %}
