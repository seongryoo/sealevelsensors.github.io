<!doctype html>
<html class="no-js" lang="">
  <head>
    <title>{{ page.title | default: site.title }}</title>
    <link rel="icon" type="image/png" href="/img/favicon.png" sizes="194x194">

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ page.image | default: 'https://www.sealevelsensors.org/img/og-image.jpg' }}">
    <meta itemprop="name" content="{{ page.title | default: site.title }}">
    <meta itemprop="description" content="{{ page.description | default: site.description }}">
    <meta itemprop="image" content="{{ page.image | default: 'https://www.sealevelsensors.org/img/og-image.jpg' }}">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ page.image | default: 'https://www.sealevelsensors.org/img/og-image.jpg' }}">

    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="">
    <link rel="canonical" href="{{ site.url }}">    
    
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.css' rel='stylesheet' />

    <link href="https://fonts.googleapis.com/css?family=Arimo:700|Oxygen" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    {{ content }}
    <script src="/js/helper-methods.js"></script>
    <script src="/js/nav.js"></script>
  </body>
</html>
